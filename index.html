<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>OBridge</title>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <h3>OBridge</h3>
      </div>
      <div class="nav">
        <ul>
          <li><button id="btn_connect">Connect</button></li>
        </ul>
      </div>
    </div>
    <div class="content">
      <div class="form-inputs">
        <div class="form-field">
          <input id="f_amount" type="number" placeholder="0" />
        </div>
        <div class="form-field">
          <select id="f_token"></select>
        </div>
        <div class="form-field">
          <select id="f_chain"></select>
        </div>
      </div>
      <i class="fas fa-chevron-down"></i>
      <div class="form-inputs">
        <div class="form-field">
          <input id="t_addr" type="text" placeholder="To Address" />
        </div>
        <div class="form-field">
          <select id="t_token"></select>
        </div>
        <div class="form-field">
          <select id="t_chain"></select>
        </div>
      </div>
      <div class="form-field">
        <button id="btn_approve">Approve</button>
        <button id="btn_swap">Swap</button>
      </div>
    </div>

    <div class="loader active">
      <img src="assets/img/loader.png" alt="" />
    </div>
    <div class="alert_list"></div>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bignumber.js@9.1.0/bignumber.min.js"></script>

    <script src="assets/script/script.js"></script>
  </body>
</html>
